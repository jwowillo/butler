name: Beef Baklava

description: Ground beef baklava with tzaziki suace.

ingredients:
    - amount: 3
      unit: Teaspoon
      item: Salt
    - amount: 2
      unit: Teaspoon
      item: Pepper
    - amount: 7/2
      unit: Teaspoon
      item: Cayenne
    - amount: 1/2
      unit: Teaspoon
      item: Nutmeg
    - amount: 1/2
      unit: Teaspoon
      item: Ground Thyme
    - amount: 1/2
      unit: Teaspoon
      item: Ground Sage
    - amount: 2
      unit: Cup
      item: Pistachios
    - amount: 2
      unit: Cup
      item: Cranberries
    - amount: 1
      item: Whtie Onion
    - amount: 2
      unit: Pound
      item: Ground Beef
    - amount: 3
      unit: Sheet
      item: Filo Dough
    - amount: 2
      unit: Cup
      item: Greek Yogurt
    - amount: 1
      item: Cucumber
    - amount: 4
      unit: Clove
      item: Garlic
    - amount: 1/2
      item: Lemon
    - amount: 3
      unit: Tablespoon
      item: Mint

steps:
    - Shred the cucumber.
    - Place a pinch of salt over cucumber and let sit to drain water.
    - Combine the yogurt, juice from half of a lemon, 1 teaspoon of salt,
      1 teaspoon of pepper, 1 teaspoon of cayenne,
      chopped mint, and minced garlic into a tzaziki sauce.
    - Refrigerate until ready to serve.
    - Crush all the pistachios.
    - Cook ground beef, the rest of the salt, the rest of the pepper,
      the rest of the cayenne, nutmeg, thyme, and sage
      in a pan until done.
    - While the ground beef is cooking, make an egg wash out of the 1 egg,
      spread the 3 sheets of filo dough out, egg wash them, and bake until
      golden.
    - Drain all the fat from the beef.
    - In a baking pan, layer beef, then cranberry, then pistachio, then filo
      dough 3 times.
    - Press down into pan and cut baklava pieces into desired shape.
    - Put the tzaziki sauce on top of each served piece and garnish with the
      any extra pistachios and cranberries.
