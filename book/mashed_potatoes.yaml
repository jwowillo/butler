name: Mashed Potatoes

description: Mashed potatoes with butter and garlic.

ingredients:
    - amount: 1
      unit: Pound
      item: Potato
    - item: Salt
    - item: Pepper
    - item: Butter
    - item: Garlic

steps:
    - Boil salted water with pealed and chunked potatoes.
    - Mash the potatoes with butter, minced garlic, leftover water, salt, and
      pepper.
