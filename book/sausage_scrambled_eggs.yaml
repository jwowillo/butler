name: Sausage Scrambled Eggs

description: Scrambled eggs filled with sausage, onion, and cheese served on
    toast.

ingredients:
    - amount: 2
      unit: Thick Slice
      item: Toast
    - amount: 4
      item: Eggs
    - item: Salt
    - item: Pepper
    - item: Parsley
    - amount: 1
      unit: Link
      item: Spicy Sausage
    - amount: 1/2
      unit: Cup
      item: Shredded Gruyere Cheese
    - amount: 1/2
      item: White Onion

steps:
    - Dice the sausage and onion.
    - Saute with salt and pepper in a non stick pan.
    - Reduce heat to medium low and add the eggs.
    - Stir the eggs until almost cooked.
    - Turn the heat off.
    - Stir in the parsley and cheese until combined and the eggs are done.
    - Taste for salt.
    - Serve on the toast.
