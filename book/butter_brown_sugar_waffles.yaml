name: Buttery Brown Sugar Waffles

description: Buttery Waffles brown sugar and cinnamon.

ingredients:
    - amount: 2
      unit: Cup
      item: Flour
    - amount: 1/2
      unit: Cup
      item: Brown Sugar
    - amount: 1
      unit: Tablespoon
      item: Cinnamon
    - amount: 1
      unit: Teaspoon
      item: Baking Powder
    - amount: 1
      unit: Teaspoon
      item: Salt
    - amount: 2
      item: Egg
    - amount: 2
      unit: Cup
      item: Milk
    - amount: 1
      unit: Stick
      item: Butter

steps:
    - Melt the butter in a pan.
    - Combine all the dry ingredients while the butter.
    - Add the brown sugar and milk and leave until warm.
    - Combine the eggs into the wet mixture.
    - Whisk the wet ingredients into the dry ingredients.
    - Pour in a waffle iron and leave until cooked.
