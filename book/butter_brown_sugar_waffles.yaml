name: Buttery Brown Sugar Waffles

description: Buttery Waffles brown sugar and cinnamon.

ingredients:
    - amount: 2
      unit: Cup
      item: Flour
    - amount: 1/2
      unit: Cup
      item: Brown Sugar
    - amount: 1
      unit: Tablespoon
      item: Cinnamon
    - amount: 1
      unit: Teaspoon
      item: Baking Powder
    - amount: 1
      unit: Teaspoon
      item: Salt
    - amount: 2
      item: Egg
    - amount: 5/2
      unit: Cup
      item: Milk
    - amount: 1
      unit: Stick
      item: Butter

steps:
    - Brown the butter.
    - Mix all the dry and wet ingredients in separate bowls.
    - Combine the dry and wet ingredients.
    - Pour in waffle iron until cooked.
