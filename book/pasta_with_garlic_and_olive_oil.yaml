name: Pasta with Garlic and Olive Oil

description: Spaghetti coated in olive oil and garlic finished with parmesan.

ingredients:
    - Salt
    - Pepper
    - Spaghetti
    - Garlic
    - Olive Oil
    - Parmesan

steps:
    - Boil spaghetti in salted water until al dente.
    - Drain spaghetti.
    - Bring olive oil and crushed garlic to low heat in a pan.
    - Stir in spaghetti and salt and pepper to taste.
    - Drizzle olive oil and shred parmesan on top after plating.
