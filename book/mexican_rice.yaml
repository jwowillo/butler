name: Mexican Rice

description: Rice cooked in tomato and chicken broth with peppers and onions.

ingredients:
    - 2 Cups of White Rice
    - 6 Tablespoons of Butter
    - Salt
    - 4 Cups of Chicken Broth
    - 2 Tomatoes
    - 1 Spanish Onion
    - 1 Poblano Pepper
    - 1 Jalapeno
    - 1 Red Bell Pepper

steps:
    - Dice the onion and peppers.
    - Cut the tomatoes in half and scoop the cores into a bowl.
    - Dice the remaining tomato outside and crush the tomato core.
    - Melt butter in a pan on medium heat.
    - Toast the rice in the butter until golden.
    - Add the onion, peppers, and diced tomato and cook until the onions
      are translucent.
    - Add the crushed tomatoes and chicken broth.
    - Bring to a boil, reduce to a simmer, and cover until all broth is served.
    - Taste for salt.
