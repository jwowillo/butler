name: Mexican Rice

description: Rice cooked in tomato and chicken broth with peppers and onions.

ingredients:
    - amount: 2
      unit: Cup
      item: White Rice
    - amount: 4
      unit: Tablespoon
      item: Butter
    - item: Salt
    - amount: 4
      unit: Cup
      item: Chicken Broth
    - amount: 2
      item: Tomatoes
    - amount: 1
      unit: Cup
      item: Corn Kernels
    - amount: 1
      item: Spanish Onion
    - amount: 1
      item: Poblano Pepper
    - amount: 1
      item: Jalapeno
    - amount: 1
      item: Red Bell Pepper

steps:
    - Cut the tomatoes in half, scoop the cores into a bowl, and crush them.
    - Dice the onion, tomatoes, and peppers.
    - Melt the butter in a pan on medium heat.
    - Add the rice and all the diced vegetables with salt and cook until the
      vegetables soften.
    - Add the broth and crushed tomatoes, bring to a boil, reduce to a simmer,
      and cover until all the broth is gone.
    - Taste for salt.
