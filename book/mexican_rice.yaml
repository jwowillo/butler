name: Mexican Rice

description: Rice cooked in tomato and chicken broth with peppers and onions.

ingredients:
    - amount: 1
      unit: Cup
      item: White Rice
    - amount: 2
      unit: Tablespoon
      item: Butter
    - item: Salt
    - amount: 1
      unit: Cup
      item: Chicken Broth
    - amount: 1
      item: Tomato
    - amount: 1
      unit: Cup
      item: Corn Kernel
    - amount: 1
      item: Spanish Onion
    - amount: 1
      item: Poblano Pepper
    - amount: 1
      item: Jalapeno
    - amount: 1
      item: Red Bell Pepper

steps:
    - Cut the tomato in half, scoop the core into a bowl, and crush it.
    - Dice the onion, tomato, and peppers.
    - Stir the butter and rice in a pan on medium heat until the butter melts.
    - Add the diced vegetables with salt and cook until the vegetables soften.
    - Add the broth and crushed tomatoes, bring to a boil, reduce to a simmer,
      and cover until all the broth is gone.
